@(userId: String, username: String, expirationDate: String, landingRoute: String, dashboardRoute: String, chatroomRoute: String)(implicit request: RequestHeader, flash: Flash)

<!DOCTYPE html>

<html>
<head>
    <meta charset="UTF-8">
    <title>Scala Getting Started on Heroku</title>

    <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("bootstrap/css/bootstrap.min.css")">
    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("font-awesome/css/all.min.css")">
    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("font-awesome/css/fontawesome.min.css")">
    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/style.css")">
    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/style-responsive.css")">
    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/navbar.css")">
    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/landing.css")">
    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/drop-zone.css")">
    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/chatroom.css")">

    <script src="@routes.Assets.versioned("javascripts/jquery-3.4.1.min.js")" type="text/javascript"></script>
    <script src="@routes.Assets.versioned("bootstrap/js/bootstrap.min.js")" type="text/javascript"></script>
    <script src="@routes.Assets.versioned("font-awesome/js/all.min.js")" type="text/javascript"></script>

</head>
<body>
    <input type="hidden" id="landingRoute" value="@landingRoute">
    <input type="hidden" id="dashboardRoute" value="@dashboardRoute">
    <input type="hidden" id="chatroomRoute" value="@chatroomRoute">
    <input type="hidden" id="userId" value="@userId">
    <input type="hidden" id="username" value="@username">
    <input type="hidden" id="expirationDate" value="@expirationDate">

    <section id="container">
        @nav()
        @sideMenu()
        <section id="main-container">
            <section id="main-content" class="wrapper site-min-height">
            </section>
        </section>
    </section>
    <script src="@routes.Assets.versioned("javascripts/landing.js")" type="text/javascript"></script>
    <script src="@routes.Assets.versioned("javascripts/sideMenu.js")" type="text/javascript"></script>
</body>
</html>
