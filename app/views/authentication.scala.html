@import views.html.partials._

@(logForm: Form[LoginData], regForm: Form[RegisterData])(implicit request: MessagesRequestHeader, flash: Flash)

<h1>Welcome to Play!</h1>

<div class="form-content">
    <ul class="nav nav-tabs" role="tablist">
        <li class="nav-item">
            <a data-toggle="tab" class="nav-link" href="#login-form-tab">Login</a>
        </li>
        <li class="nav-item">
            <a data-toggle="tab" class="nav-link" href="#sign-up-form-tab">Sign up</a>
        </li>
    </ul>

    <div class="tab-content">
        <div class="tab-pane active fade show active" id="login-form-tab">
            @loginForm(logForm)
        </div>
        <div class="tab-pane fade in" id="sign-up-form-tab">
            @registerForm(regForm)
        </div>
    </div>
</div>
